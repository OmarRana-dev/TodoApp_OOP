<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>TaskTrek WebApp</title><link rel="icon" href="8a0ef8ce-b0d4-4093-a775-89734c565450.svg"><script defer="defer" src="bundle.js"></script></head><body><header><nav class="navbar bg-body-tertiary"><div class="container-fluid"><a class="navbar-brand" href="#"><h1 class="font-monospace fs-2 taskLogo"><s>Task</s>Trek</h1></a><button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><span class="navbar-toggler-icon"></span></button></div></nav></header><div style="width: 250px" class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel"><div class="offcanvas-header"><h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Home</h5><button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button></div><div class="offcanvas-body features-body"><div class="card bg-secondary-subtle mt-3"><div class="card-body p-2" id="allTasks">All Tasks</div></div><div class="card bg-secondary-subtle mt-3"><div class="card-body p-2" id="todaysTasks">Today's Tasks</div></div><div class="card bg-secondary-subtle mt-3"><div class="card-body p-2" id="completedTasks">Completed Tasks</div></div><div class="card bg-secondary-subtle mt-3"><div class="card-body p-2" id="importantTasks">Important Tasks</div></div></div><div class="offcanvas-header d-flex justify-content-between"><h5 class="offcanvas-title">Projects</h5><a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1" id="addProject-btn"><i class="bi bi-folder-plus"></i></a></div><div class="offcanvas-body"><div class="collapse multi-collapse" id="multiCollapseExample1"><form class="d-flex flex-column" id="project-form"><div class="mb-2"><input class="form-control" autocomplete="off" id="project-form-input" placeholder="Enter Project Name"/></div><div><button type="submit" class="btn btn-primary">Submit</button></div></form></div><div id="projectListContainer"></div></div></div><div class="d-flex flex-column gap-3 align-items-center mx-3 mb-2"><h3 class="header">Task's</h3><div class="d-flex flex-wrap gap-4 justify-content-center" id="task-UI-container"></div><button class="btn btn-primary" type="button" id="addTask-btn" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Add Task</button><div class="collapse multi-collapse" id="multiCollapseExample2"><div class="card card-body"><form class="row g-3" id="task-form"><div class="col-md-6"><label for="taskInputTitle" class="form-label">Title</label> <input class="form-control" autocomplete="off" id="taskInputTitle"/></div><div class="col-md-6"><label for="select-project" class="form-label">Project</label> <select id="select-project" class="form-select"><option selected="selected">Choose...</option></select></div><div class="col-6"><label for="taskInputDueDate" class="form-label">Due Date</label> <input type="date" class="form-control" id="taskInputDueDate"/></div><div class="col-md-12"><label for="taskInputdescription" class="form-label">Discription</label> <textarea class="form-control" placeholder="Add Discription Here." id="taskInputdescription" style="height: 100px"></textarea></div><div class="col-12"><div class="form-check"><input class="form-check-input" type="checkbox" id="taskCheckBoxImportance"/> <label class="form-check-label" for="taskCheckBoxImportance">is it Important?</label></div></div><div class="col-12"><button type="submit" class="btn btn-primary">Submit</button></div></form></div></div></div></body></html>
